apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: frontend
  name: frontend
spec:
  # Change the type to NodePort to expose it to the Ingress
  type: NodePort
  ports:
    # Give the port a name
    - name: "http"
      port: 80
      targetPort: 80
  selector:
    io.kompose.service: frontend
